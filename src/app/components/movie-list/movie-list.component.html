<div class=" row text-primary">
    <div class="col-6 ">
        <div class="row mt-3" style="">

            <h4>Movie to watch</h4>
            <div class="card m-3 p-0" style="float:left;width: 17rem;" *ngFor="let movie of movies">
                <div *ngIf="movie.flagWatched">

                    <img src="{{movie.thumbnail}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-success">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        <a href="#" class="btn btn-primary" (click)='addToWatchedList(movie)'>Add to Watched</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <div class="col-6 vertical">
        <div class="row mt-3">
            <h4>Watched Movie List</h4>
            <div class="card m-3 p-0" style="float:left; width: 17rem;" *ngFor="let movie of watched">
                <div *ngIf="movie.flagWatched">
    
                    <img src="{{movie.thumbnail}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-success">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        <a href="#" class="btn btn-primary" (click)='removeFromWatchedList(movie)'>Remove from watched</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>
